    <style>
        /* This class is applied to the html tag when Javascript is enabled */
        .loading {
            overflow: hidden;
        }

        #loadOverlay {
            background-color: #eeeeee;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            transition: opacity 0.7s;
            overflow: hidden;
        }

        #loadAnimation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 100px;
            border-radius: 50%;

            border-top: 3px solid #1089ff;
            border-right: 2px solid transparent;
            animation: loadingAnimation 900ms linear infinite;
        }

        @keyframes loadingAnimation {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>

    <script type="text/javascript">
        document.documentElement.classList.remove("no-js");
        document.documentElement.classList.add("loading");
    </script>

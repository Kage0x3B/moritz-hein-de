<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Moritz Hein</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="">
    <meta content="" name="Description"/>
    <!-- Open Graph data -->
    <meta content="" property="og:title"/>
    <meta content="article" property="og:type"/>
    <meta content="https://lifenautjoe.github.io/webpack-starter-basic/" property="og:url"/>
    <meta content="https://i.snag.gy/i3eMBc.jpg" property="og:image"/>
    <meta content="" property="og:description"/>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta content="#aaaaff" name="theme-color">
    <!-- Mobile header color Windows Phone -->
    <meta content="#aaaaff" name="msapplication-navbutton-color">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
<nav id="sidebar">
    <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="sidebar-header">
        <h3>Bootstrap Sidebar</h3>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <a aria-expanded="false" data-toggle="collapse" href="#homeSubmenu">Home</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                    <a href="#">Home 1</a>
                </li>
                <li>
                    <a href="#">Home 2</a>
                </li>
                <li>
                    <a href="#">Home 3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">About</a>
            <a aria-expanded="false" data-toggle="collapse" href="#pageSubmenu">Pages</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href="#">Page 1</a>
                </li>
                <li>
                    <a href="#">Page 2</a>
                </li>
                <li>
                    <a href="#">Page 3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Portfolio</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</nav>
<main>
    <div style="position: relative">
        <button class="btn btn-menu" id="sidebarCollapse" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <section id="home">
        <div class="home-bg">
            <div class="part"></div>
            <div class="part"></div>

            <div class="home-container text-center">
                <div class="info-card container">
                    <div class="row">
                        <div class="col-4">
                            <div class="img-fluid img-thumbnail avatar">
                                <picture>
                                    <source srcset="<%= require('./assets/me.webp') %>" type="image/webp">
                                    <source srcset="<%= require('./assets/me.jpg') %>" type="image/jpeg">
                                    <img alt="Moritz Hein" src="<%= require('./assets/me.jpg') %>">
                                </picture>
                            </div>
                        </div>
                        <div class="col-8">
                            <span class="greeting">Hi, I'm <span class="name">Moritz Hein</span></span>
                            <br>
                            <span class="description">-> Programmer <-</span>
                        </div>
                    </div>
                    <hr class="mt-5 m-3">
                    <div class="row text-center">
                        <div class="col">yeaaah some links to linked in, mail, insta maybe</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div class="overlay"></div>
</body>
</html>

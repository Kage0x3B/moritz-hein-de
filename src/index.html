<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Moritz Hein</title>

    <style>
        .loading {
            overflow: hidden;
        }

        #loadOverlay {
            background-color: #eeeeee;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            transition: opacity 0.7s;
            overflow: hidden;
        }

        #loadAnimation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 100px;
            border-radius: 50%;

            border-top: 3px solid #1089ff;
            border-right: 2px solid transparent;
            animation: loadingAnimation 900ms linear infinite;
        }

        @keyframes loadingAnimation {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>

    <script type="text/javascript">
        document.documentElement.classList.remove("no-js");
        document.documentElement.classList.add("loading");
    </script>

    <meta name="twitter:card" value="">
    <meta content="" name="Description"/>
    <meta content="" property="og:title"/>
    <meta content="article" property="og:type"/>
    <meta content="" property="og:url"/>
    <meta content="" property="og:image"/>
    <meta content="" property="og:description"/>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta content="#aaaaff" name="theme-color">
    <!-- Mobile header color Windows Phone -->
    <meta content="#aaaaff" name="msapplication-navbutton-color">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
